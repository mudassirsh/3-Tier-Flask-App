version: "3"

services:
  frontend:
    build: 
      context: ./frontend-react
    container_name: frontend
    depends_on: 
      - backend
    ports:
      - "3000:3000"

  backend:
    build: 
      context: ./backend-flask
    container_name: backend
    environment:
      - DB_HOST=flask_db_cont
    depends_on: 
      - db
    ports:
      - "5000:5000"

  db:
    container_name: flask_db_cont
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=flask_db
    ports:
      - "5432:5432"
 




    